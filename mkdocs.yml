site_name: '&nbsp;'
site_url: https://toolkit.tpau.group/
repo_url: https://github.com/T-Pau/Toolkit
copyright: Â©2025 Dieter Baron
extra:
  generator: false
plugins:
  - extra-sass
  - privacy
  - search
theme:
  name: material
  custom_dir: overrides
  font: false
  # logo: assets/images/logo.svg
  logo: assets/images/tpau.svg
  favicon: assets/images/favicon.ico
  icon:
    repo: fontawesome/brands/github   
  palette:
    primary: custom
  features:
    - navigation.indexes 
    - toc.integrate 
markdown_extensions:
  def_list: {}
nav:
  - index.md
  - Tutorials:
    - Tutorials/index.md
  - How-To Guides:
    - How-To-Guides/index.md
  - Reference: 
    - Reference/index.md
    - Reference/convert-bitmap.md
    - Reference/convert-characters.md
    - Reference/convert-charset.md
    - Reference/convert-image.md
    - Reference/convert-markdown.md
    - Reference/convert-screens.md
    - Reference/convert-sprites.md
    - Reference/create-disk.md
    - Reference/create-zip.md
    - Reference/encode-colors.md
    - Reference/parallel-struct.md
  - Explanations:
    - Explanations/index.md
  - License.md
  - Repository: 'https://github.com/T-Pau/Toolkit/'
